<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game Using Simple JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/686/686589.png" alt="Not Found" height="30px" width="30px">

            <div class="projectName">
                <h2>Game Zone</h2>
            </div>
        </div>

        <div class="extraData">
            <ul class="list">
                <li class="list-item"><a href="#">Home</a></li>
                <li class="list-item"><a href="#">Games</a></li>
                <li class="list-item"><a href="#">Leaderboard</a></li>
                <li class="list-item"><a href="#">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="heading">
        <h2>Rock , Paper , Scissors</h2>
    </div>

    <div class="optioncontainer">
        <div class="options" id="rock">
            Rock
        </div>
        <div class="options" id="paper">
            Paper
        </div>
        <div class="options" id="scissors">
            Scissors
        </div>
    </div>

    <div class="resultStatement">
        <p></p>
    </div>

    <div class="resultContainer">
        <div class="Win">
            <h4>Win</h4>
            <div id="win"></div>
        </div>
        <div class="Loose">
            <h4>Loose</h4>
            <div id="loose"></div>
        </div>
        <div class="Draw">
            <h4>Draw</h4>
            <div id="draw"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
